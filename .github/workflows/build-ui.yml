# Docker build and push workflow
# Requires Organization/Repo secrets:
# - DOCKERHUB_USERNAME
# - DOCKERHUB_TOKEN (retrieve here: https://hub.docker.com/settings/security)
# It is assumed, that your GH Organization name is the same as your Dockerhub organization name.

name: Build UI

on:
  release:
    types: [published]
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Docker test build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@master
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: web
          push: false
          tags: ${{ github.repository_owner }}/ui:${{ github.sha }}
  build:
    name: Docker build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@master
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: web
          push: true
          tags: ${{ github.repository_owner }}/ui:${{ github.sha }}

  push:
    name: Docker build release
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@master
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: web
          build-args: |
            RELEASE_VERSION=@${{ github.event.release.tag_name }}
          push: true
          tags: ${{ github.repository_owner }}/ui:latest, ${{ github.repository_owner }}/ui:${{ github.event.release.tag_name }}
